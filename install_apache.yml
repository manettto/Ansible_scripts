---


- hosts: all
  become: true
  tasks:

  - name: install apache2 and php packages for Ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php   
      state: latest
      update_cache: yes
    when: ansible_distribution == "ubuntu"

  - name: install httpd and php packages for centOS
    dnf:
      name: 
        - httpd
        - php  
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  
